<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <h1>Weather DashBoard</h1>
    <div class='container'>
        <div class='row'>
            <div class="search-container col-md-2 justify-content-left">
                <div id="search" class="search">
                    Search for a City:
                    <input type="text" id="citySearch" class="citySearch" />
                </div>
                <button onclick="myFunction()">Search!</button>
                <div id="search-history" class="search-history"></div>
            </div>
            <div id="response-container col-md-8 justify-content-end">
                <div class="container">
                    <div class="row">
                        <div class="col" id="todays-forecast">
                        </div>
                    </div>
                </div>
                <div id="future-forecast">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
